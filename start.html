<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship - Epic Naval Warfare</title>
    <!-- Google Font for professional, bold title -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #ui-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 10em;
            font-family: 'Teko', sans-serif;
            font-weight: 600;
            background: linear-gradient(to bottom, #000508, #0582a5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            margin-bottom: 10px;
            line-height: 1;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            background: linear-gradient(to top, #8aa9b5, #ffffff); /* Light gradient from top to bottom */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #play-button {
            padding: 15px 40px;
            font-size: 1.4em;
            background: linear-gradient(135deg, #0b5b71, #041e3d);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.2s;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.5);
        }
        #play-button:hover {
            background: linear-gradient(135deg, #0f4b94, #086882);
            transform: translateY(-5px);
        }
        #play-button:active {
            transform: scale(0.98);
        }
        #version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>

    <div id="ui-container">
        <h1>BATTLESHIP</h1>
        <p>ENGAGE IN AN EPIC NAVAL WARFARE</p>
        <a href="game.html"><button id="play-button">PLAY</button></a>
    </div>

    <div id="version">
        Â© 2024 BattleshipGames<br>
        An ARVR project
    </div>

    <script type="module" src="startAnimation.js"></script>
</body>
</html>
